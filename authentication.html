<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Urban User Auth</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* General Reset */
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background: #fff;
            border-radius: 15px;
            padding: 40px 30px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }

        .tabs {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .tab {
            cursor: pointer;
            padding: 10px 20px;
            font-weight: bold;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
            color: #555;
        }

        .tab.active {
            border-color: #2575fc;
            color: #2575fc;
        }

        form {
            display: none;
            flex-direction: column;
        }

        form.active { display: flex; }

        input {
            padding: 12px 15px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        button {
            padding: 12px;
            margin: 15px 0;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            background: #2575fc;
            color: #fff;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background: #6a11cb;
        }

        .message {
            text-align: center;
            margin-top: 10px;
            font-weight: 500;
        }

        @media (max-width: 480px) {
            .auth-container {
                padding: 30px 20px;
            }
            h1 { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

    <div class="auth-container">
        <h1>Urban User Auth</h1>

        <div class="tabs">
            <div class="tab active" onclick="showForm('login')">Login</div>
            <div class="tab" onclick="showForm('register')">Register</div>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="active">
            <input type="text" id="loginUsername" placeholder="Username" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Login</button>
            <div class="message" id="loginMessage"></div>
        </form>

        <!-- Register Form -->
        <form id="registerForm">
            <input type="text" id="regUsername" placeholder="Username" required>
            <input type="email" id="regEmail" placeholder="Email" required>
            <input type="password" id="regPassword" placeholder="Password" required>
            <button type="submit">Register</button>
            <div class="message" id="regMessage"></div>
        </form>
    </div>

    <script>
        const tabs = document.querySelectorAll('.tab');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');

        function showForm(form) {
            if(form === 'login') {
                loginForm.classList.add('active');
                registerForm.classList.remove('active');
                tabs[0].classList.add('active');
                tabs[1].classList.remove('active');
            } else {
                registerForm.classList.add('active');
                loginForm.classList.remove('active');
                tabs[1].classList.add('active');
                tabs[0].classList.remove('active');
            }
        }

        // Register submission
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('regUsername').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;

            try {
                const res = await fetch('http://127.0.0.1:8000/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });
                const data = await res.json();
                const messageEl = document.getElementById('regMessage');
                if(res.ok){
                    messageEl.style.color = 'green';
                    messageEl.innerText = 'Registered successfully! You can login now.';
                    showForm('login');
                } else {
                    messageEl.style.color = 'red';
                    messageEl.innerText = data.detail || 'Registration failed';
                }
            } catch (err) {
                document.getElementById('regMessage').innerText = 'Error: ' + err;
            }
        });

        // Login submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const res = await fetch('http://127.0.0.1:8000/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const data = await res.json();
                const messageEl = document.getElementById('loginMessage');
                if(res.ok){
                    localStorage.setItem('token', data.access_token); // store JWT
                    window.location.href = 'index.html'; // go to protected page
                } else {
                    messageEl.style.color = 'red';
                    messageEl.innerText = data.detail || 'Login failed';
                }
            } catch (err) {
                document.getElementById('loginMessage').innerText = 'Error: ' + err;
            }
        });
    </script>

</body>
</html>
