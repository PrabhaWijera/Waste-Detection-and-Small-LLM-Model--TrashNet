<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Waste Classifier + LLM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            padding: 0 10px; 
            background: #f5f5f5; 
        }

        h1 { 
            text-align: center; 
            font-size: 1.5rem; 
            margin-bottom: 20px; 
        }

        form {
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: auto;
        }

        input, button {
            padding: 12px;
            margin: 8px 0;
            width: 100%;
            box-sizing: border-box;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        button {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        img {
            max-width: 100%;
            margin-top: 10px;
            border: 1px solid #ccc;
            padding: 5px;
            border-radius: 6px;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background: #fff;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        ul {
            padding-left: 20px;
        }

        @media (max-width: 600px) {
            body {
                margin: 10px;
            }
            form, .result {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>Waste Classification + LLM Recommendation</h1>
    <form id="uploadForm">
        <label>Choose an image:</label>
        <input type="file" id="imageInput" accept="image/*" required>

        <label>Region (optional):</label>
        <input type="text" id="regionInput" value="LK-11">

        <label>City (optional):</label>
        <input type="text" id="cityInput" value="Colombo">

        <button type="submit">Classify & Get Recommendation</button>
          <br>
        <div id="preview"></div>
    </form>

   
    <div class="result" id="result"></div>

    <script>
        const form = document.getElementById("uploadForm");
        const preview = document.getElementById("preview");
        const resultDiv = document.getElementById("result");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            const file = document.getElementById("imageInput").files[0];
            const region = document.getElementById("regionInput").value;
            const city = document.getElementById("cityInput").value;

            if (!file) return;

            preview.innerHTML = `<img src="${URL.createObjectURL(file)}">`;
            resultDiv.innerHTML = "Processing...";

            const formData = new FormData();
            formData.append("image", file);
            formData.append("region", region);
            formData.append("city", city);

            try {
                // Step 1: Classify
                const response = await fetch("http://127.0.0.1:8000/api/classify", {
                    method: "POST",
                    body: formData
                });
                const data = await response.json();

                // Step 2: LLM Recommendation based on prediction
                const llmResponse = await fetch("http://127.0.0.1:8000/api/llm_recommend", {
                    method: "POST",
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    body: `description=Predicted waste: ${data.prediction}&region=${region}&city=${city}`
                });
                const llmData = await llmResponse.json();

                // Convert LLM recommendation string into bullet points
                let llmPoints = llmData.recommendation
                    .split(/[-\n]+/)
                    .map(pt => pt.trim())
                    .filter(pt => pt.length > 0);

                resultDiv.innerHTML = `
                    <strong>Prediction:</strong> ${data.prediction} <br>
                    <strong>Confidence:</strong> ${(data.confidence*100).toFixed(2)}% <br>
                    <strong>Rule-Based Tips:</strong> 
                    <ul>${data.recommendation.tips.map(t => `<li>${t}</li>`).join("")}</ul>
                    <strong>Local Guidance:</strong> ${data.recommendation.local_guidance} <br><br>
                    <strong>LLM Recommendation:</strong>
                    <ul>${llmPoints.map(pt => `<li>${pt}</li>`).join("")}</ul>
                `;
            } catch (err) {
                resultDiv.innerHTML = `<span style="color:red;">Error: ${err}</span>`;
            }
        });
    </script>
</body>
</html>
