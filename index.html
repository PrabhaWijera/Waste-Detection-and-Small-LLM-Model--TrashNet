<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Waste Classifier + LLM</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: #f0f2f5;
        margin: 0;
        padding: 0;
    }
    header {
        background: #4CAF50;
        color: white;
        text-align: center;
        padding: 1rem;
        font-size: 1.5rem;
        font-weight: bold;
    }
    main {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 1rem;
    }
    form {
        background: #fff;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        max-width: 500px;
        width: 100%;
        margin-bottom: 20px;
    }
    input, select, button {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 1rem;
        box-sizing: border-box;
    }
    button {
        background: #4CAF50;
        color: #fff;
        border: none;
        cursor: pointer;
        font-weight: bold;
        transition: 0.3s;
    }
    button:hover {
        background: #45a049;
    }
    #preview img {
        max-width: 100%;
        margin-top: 10px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .result-card {
        background: #fff;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        max-width: 500px;
        width: 100%;
        margin-bottom: 20px;
    }
    .result-card h3 {
        margin-top: 0;
        color: #333;
    }
    ul {
        padding-left: 20px;
    }
</style>
</head>
<body>
<header>Waste Classifier + LLM Recommendation</header>
<main>
    <form id="uploadForm">
        <label>Select an image:</label>
        <input type="file" id="imageInput" accept="image/*" required>
        <label>Nearby Urban Center:</label>
        <select id="urbanCenterSelect" required>
            <option value="" disabled selected>Select nearest urban center</option>
            <option value="colombo">Colombo</option>
            <option value="gampaha">Gampaha</option>
            <option value="kandy">Kandy</option>
            <option value="galle">Galle</option>
            <option value="jaffna">Jaffna</option>
            <option value="kurunegala">Kurunegala</option>
            <option value="ratnapura">Ratnapura</option>
            <option value="anuradhapura">Anuradhapura</option>
            <option value="batticaloa">Batticaloa</option>
        </select>
        <button type="submit">Classify & Get Recommendation</button>
        <div id="preview"></div>
    </form>

    <div id="result"></div>
</main>

<script>
const form = document.getElementById("uploadForm");
const preview = document.getElementById("preview");
const resultDiv = document.getElementById("result");

form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const token = localStorage.getItem("token");
    if (!token) {
        resultDiv.innerHTML = `<div class="result-card" style="color:red;">Please login first.</div>`;
        return;
    }

    const file = document.getElementById("imageInput").files[0];
    const urbanCenter = document.getElementById("urbanCenterSelect").value;
    if (!file || !urbanCenter) return;

    preview.innerHTML = `<img src="${URL.createObjectURL(file)}">`;
    resultDiv.innerHTML = `<div class="result-card">Processing...</div>`;

    const formData = new FormData();
    formData.append("image", file);

    try {
        // Step 1: Classify
        const response = await fetch("http://127.0.0.1:8000/api/classify", {
            method: "POST",
            headers: { "Authorization": `Bearer ${token}` },
            body: formData
        });
        const data = await response.json();

        // Step 2: LLM Recommendation
        const llmResponse = await fetch("http://127.0.0.1:8000/api/llm_recommend", {
            method: "POST",
            headers: {
                "Content-Type": "application/x-www-form-urlencoded",
                "Authorization": `Bearer ${token}`
            },
            body: `description=Predicted waste: ${data.prediction}`
        });
        const llmData = await llmResponse.json();

        // Safely handle undefined or non-string recommendations
        const llmPoints = Array.isArray(llmData.recommendation)
            ? llmData.recommendation
            : typeof llmData.recommendation === "string"
                ? llmData.recommendation.split(/[-\n]+/).map(pt => pt.trim()).filter(pt => pt)
                : [];

        resultDiv.innerHTML = `
            <div class="result-card">
                <h3>Prediction:</h3> ${data.prediction || "N/A"} <br>
                <strong>Confidence:</strong> ${(data.confidence*100 || 0).toFixed(2)}% <br>
                <h3>Rule-Based Tips:</h3>
                <ul>${(data.recommendation?.tips || []).map(t => `<li>${t}</li>`).join("")}</ul>
                <strong>Local Guidance:</strong> ${data.recommendation?.local_guidance || "N/A"} <br>
                <h3>LLM Recommendation:</h3>
                <ul>${llmPoints.map(pt => `<li>${pt}</li>`).join("")}</ul>
            </div>
        `;
    } catch (err) {
        resultDiv.innerHTML = `<div class="result-card" style="color:red;">Error: ${err}</div>`;
    }
});
</script>
</body>
</html>
