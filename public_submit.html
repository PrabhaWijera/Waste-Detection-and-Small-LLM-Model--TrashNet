<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Waste Submission</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #27ae60;
            --primary-hover-color: #229954;
            --secondary-color: #ecf0f1;
            --secondary-hover-color: #e2e6e7;
            --background-color: #f4f6f9;
            --card-background: #ffffff;
            --text-color: #333333;
            --label-color: #555555;
            --border-color: #dddddd;
            --input-focus-border: #27ae60;
            --shadow-color: rgba(0, 0, 0, 0.08);
            --border-radius: 12px;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .waste-card {
            background-color: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: 0 8px 30px var(--shadow-color);
            padding: 30px 40px;
            width: 100%;
            max-width: 500px;
        }

        .waste-card h1 {
            text-align: center;
            margin-top: 0;
            margin-bottom: 30px;
            font-weight: 600;
            color: var(--primary-color);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--label-color);
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="text"]:focus,
        select:focus {
            outline: none;
            border-color: var(--input-focus-border);
            box-shadow: 0 0 0 3px rgba(39, 174, 96, 0.2);
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .action-btn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background-color: var(--secondary-color);
            font-family: 'Poppins', sans-serif;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background-color: var(--secondary-hover-color);
            border-color: #bbb;
        }

        .action-btn svg {
            margin-right: 8px;
        }

        #captureBtn {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
        #captureBtn:hover {
            background-color: var(--primary-hover-color);
            border-color: var(--primary-hover-color);
        }

        #preview {
            width: 100%;
            min-height: 150px;
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        #preview:not(:empty) {
            border: 1px solid var(--border-color);
        }

        #preview-placeholder {
            color: #999;
            text-align: center;
        }

        #preview img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        button[type="submit"] {
            width: 100%;
            padding: 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 10px;
        }

        button[type="submit"]:hover {
            background-color: var(--primary-hover-color);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="waste-card">
        <h1>Report Waste</h1>
        <form id="wasteForm" novalidate>
            <input type="file" id="captureInput" accept="image/*" capture="environment" style="display:none;">
            <input type="file" id="uploadInput" accept="image/*" style="display:none;">

            <div class="form-group">
                <label>Waste Image</label>
                <div class="action-buttons">
                    <button type="button" class="action-btn" id="captureBtn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M10.5 8.5a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                            <path d="M2 4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-1.172a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 9.172 2H6.828a2 2 0 0 0-1.414.586l-.828.828A2 2 0 0 1 3.172 4H2zm.5 2a.5.5 0 1 1 0-1 .5.5 0 0 1 0 1zm9 2.5a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0z"/>
                        </svg>
                        Capture Photo
                    </button>
                    <button type="button" class="action-btn" id="uploadBtn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                           <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
                           <path d="M2.002 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2h-12zm12 1a1 1 0 0 1 1 1v6.5l-3.777-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12V3a1 1 0 0 1 1-1h12z"/>
                        </svg>
                        Upload Image
                    </button>
                </div>
                <div id="preview">
                    <span id="preview-placeholder">Image preview will appear here</span>
                </div>
            </div>

            <div class="form-group">
                <label for="wasteType">Waste Type</label>
                <select id="wasteType" required>
                    <option value="" disabled selected>Select a type...</option>
                    <option value="plastic">Plastic</option>
                    <option value="paper">Paper</option>
                    <option value="glass">Glass</option>
                    <option value="metal">Metal</option>
                    <option value="cardboard">Cardboard</option>
                    <option value="trash">Trash</option>
                </select>
            </div>
<!--             
            <div class="form-group">
                <label for="regionInput">Region</label>
                <input type="text" id="regionInput" placeholder="e.g., LK-11">
            </div>
            
            <div class="form-group">
                <label for="cityInput">City</label>
                <input type="text" id="cityInput" placeholder="e.g., Colombo">
            </div> -->
            <div class="form-group">
                <label for="nameInput">Full Name</label>
                <input type="text" id="nameInput" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="emailInput">Email</label>
                <input type="text" id="emailInput" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="phoneInput">Phone Number</label>
                <input type="text" id="phoneInput" placeholder="e.g., +94 77 123 4567" required>
            </div>

            <div class="form-group">
                <label for="locationSelect">Location</label>
                <select id="locationSelect" required>
                    <option value="" disabled selected>Select your location...</option>
                    <option value="western">Western Province</option>
                    <option value="central">Central Province</option>
                    <option value="southern">Southern Province</option>
                    <option value="northern">Northern Province</option>
                    <option value="eastern">Eastern Province</option>
                    <option value="uva">Uva Province</option>
                    <option value="sabaragamuwa">Sabaragamuwa Province</option>
                    <option value="north_western">North Western Province</option>
                    <option value="north_central">North Central Province</option>
                </select>
            </div>

            <div class="form-group">
                <label for="urbanCenterSelect">Nearby Urban Center</label>
                <select id="urbanCenterSelect" required>
                    <option value="" disabled selected>Select nearest urban center...</option>
                    <option value="colombo">Colombo</option>
                    <option value="gampaha">Gampaha</option>
                    <option value="kandy">Kandy</option>
                    <option value="galle">Galle</option>
                    <option value="jaffna">Jaffna</option>
                    <option value="kurunegala">Kurunegala</option>
                    <option value="ratnapura">Ratnapura</option>
                    <option value="anuradhapura">Anuradhapura</option>
                    <option value="batticaloa">Batticaloa</option>
                </select>
            </div>

            <button type="submit">Submit Report</button>
        </form>
    </div>

    <script>
      const captureBtn = document.getElementById("captureBtn");
const uploadBtn = document.getElementById("uploadBtn");
const captureInput = document.getElementById("captureInput");
const uploadInput = document.getElementById("uploadInput");
const preview = document.getElementById("preview");
const form = document.getElementById("wasteForm");

function displayPreview(file) {
    const reader = new FileReader();
    reader.onload = function(e) {
        preview.innerHTML = `<img src="${e.target.result}" alt="Preview">`;
    }
    reader.readAsDataURL(file);
}

captureBtn.addEventListener("click", () => captureInput.click());
uploadBtn.addEventListener("click", () => uploadInput.click());

captureInput.addEventListener("change", () => {
    if (captureInput.files[0]) displayPreview(captureInput.files[0]);
});

uploadInput.addEventListener("change", () => {
    if (uploadInput.files[0]) displayPreview(uploadInput.files[0]);
});

form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const file = captureInput.files[0] || uploadInput.files[0];
    const wasteType = document.getElementById("wasteType").value;
    const name = document.getElementById("nameInput").value;
    const email = document.getElementById("emailInput").value;
    const phone = document.getElementById("phoneInput").value;
    const location = document.getElementById("locationSelect").value;
    const urbanCenter = document.getElementById("urbanCenterSelect").value;

    if (!file || !wasteType || !name || !email || !phone || !location || !urbanCenter) {
        alert("Please fill all required fields and select an image.");
        return;
    }

    const formData = new FormData();
    formData.append("image", file);
    formData.append("waste_type", wasteType);
    formData.append("name", name);
    formData.append("email", email);
    formData.append("phone", phone);
    formData.append("location", location);
    formData.append("urban_center", urbanCenter);

    try {
        const response = await fetch("http://127.0.0.1:8000/api/public/submit_waste", {
            method: "POST",
            body: formData
        });
        const data = await response.json();
        alert("Submitted successfully!");
    } catch (err) {
        alert("Error submitting: " + err);
    }
});
async function loadMySubmissions() {
    const token = localStorage.getItem("token");
    if (!token) return;

    const res = await fetch("http://127.0.0.1:8000/api/public/my_submissions", {
        headers: { "Authorization": "Bearer " + token }
    });
    const data = await res.json();

    // render submissions in a table
    const list = document.getElementById("submissionList");
    list.innerHTML = data.map(s => `
        <tr>
            <td>${s.waste_type}</td>
            <td>${s.location}</td>
            <td>${s.created_at}</td>
        </tr>
    `).join("");
}

    </script>
</body>
</html>
